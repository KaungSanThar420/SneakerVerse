<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SneakerVerse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">SneakerVerse</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link position-relative" href="cart.html">Cart <span id="cartCount" class="badge bg-primary ms-1">0</span></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="sub-hero py-5 bg-light border-bottom">
    <div class="container">
      <h1 class="h3 mb-1">All Products</h1>
      <p class="text-muted mb-0">Browse, search, and filter sneakers.</p>
    </div>
  </header>

  <main class="container py-4">
    <div class="row g-3 align-items-end mb-3">
      <div class="col-md-4">
        <label class="form-label" for="searchInput">Search</label>
        <input id="searchInput" class="form-control" type="text" placeholder="Search by name or brand..." />
      </div>
      <div class="col-md-4">
        <label class="form-label" for="brandSelect">Brand</label>
        <select id="brandSelect" class="form-select">
          <option value="">All brands</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label" for="sortSelect">Sort</label>
        <select id="sortSelect" class="form-select">
          <option value="name-asc">Name (A–Z)</option>
          <option value="name-desc">Name (Z–A)</option>
          <option value="price-asc">Price (Low → High)</option>
          <option value="price-desc">Price (High → Low)</option>
        </select>
      </div>
    </div>

    <div id="productGrid" class="row g-3"><!-- via Ajax --></div>
  </main>

  <footer class="py-4 mt-5 border-top">
    <div class="container text-center small text-muted">
      &copy; 2025 SneakerVerse · Built with HTML, CSS, Bootstrap, JavaScript, jQuery & Ajax
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
