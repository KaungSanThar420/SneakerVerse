<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SneakerVerse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">SneakerVerse</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link position-relative" href="cart.html">Cart <span id="cartCount" class="badge bg-primary ms-1">0</span></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="sub-hero py-5 bg-light border-bottom">
    <div class="container">
      <h1 class="h3 mb-1">Your Cart</h1>
      <p class="text-muted mb-0">Review items and total.</p>
    </div>
  </header>

  <main class="container py-4">
    <div id="cartEmpty" class="alert alert-info">Your cart is empty.</div>
    <div id="cartTableWrap" class="table-responsive d-none">
      <table class="table align-middle">
        <thead>
          <tr>
            <th>Item</th><th>Price</th><th style="width:140px">Qty</th><th>Total</th><th></th>
          </tr>
        </thead>
        <tbody id="cartBody"></tbody>
        <tfoot>
          <tr>
            <th colspan="3" class="text-end">Grand Total:</th>
            <th id="grandTotal">$0.00</th>
            <th></th>
          </tr>
        </tfoot>
      </table>
      <div class="d-flex gap-2">
        <button id="clearCart" class="btn btn-outline-danger btn-sm">Clear Cart</button>
        <a href="products.html" class="btn btn-primary btn-sm">Continue Shopping</a>
        <a href="checkout.html" class="btn btn-success btn-sm">Proceed to Checkout</a>
        
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
    // Ensure cart renders when page loads
    $(function(){ renderCart(); });
  </script>
</body>
</html>
